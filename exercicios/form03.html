<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriot</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="nome">Nome</label>
            <input type="text" name="inome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name" size="30">
        </p>

        <p>
            <label for="media">Média</label>
            <input type="number" required  min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="data">Mês</label>
            <input type="month" name="idata" id="data" required>
        </p>

        <p>
            <label for="idata">Data</label>
            <input type="date" required>
        </p>

        <p>
            <label for="hora"> Horário</label>
            <input type="time" required>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">

        <p>
            <label for="inum">Número</label>
            <input type="range" name="num" id="inum" max="10" min="1" value="5" oninput="valor.innerHTML = Number(inum.value)">
            <output id="valor">5</output>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family:Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulários</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <fieldset>
                <legend>
                    Sexo
                </legend>

                <p>
                    <label for="masculino"><input type="radio" name="sexo" id="masculino" required> Masculino</label>
                
                    <label for="ifeminino"><input type="radio" name="sexo" id="ifeminino" required> Feminino</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>
                    Esportes Favoritos
                </legend>

                <p>
                    <label for="ibasq"><input type="checkbox" name="basq" id="ibasq" required> Basquete</label><br>

                    <label for="ifut"><input type="checkbox" name="fut" id="ifut" required> Futebol</label><br>

                    <label for="inata"><input type="checkbox" name="nata" id="inata" required> Natação</label><br>

                    <label for="iten"><input type="checkbox" name="ten" id="iten"> Tênis</label><br>
                </p>
            </fieldset>
        </p>

        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>

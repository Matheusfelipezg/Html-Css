<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <p>
        <label for="iestado">Estado: <select name="estado" id="iestado"></label>

            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="MCZ">Maceió</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissão: <input type="text" name="prof" id="iprof" list="lstprof"></label>

        <datalist id="lstprof">
            <option>Professor</option>
            <option>Administrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>
</body>
</html>
